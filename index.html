  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Hourly Picture Display</title>
      </head>
      <body>
        <div class="images">
          <img id="hourly-image-changing" src="" alt="Hourly Image" />
        </div>

        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const currentDate = new Date();
            const currentHour = currentDate.getHours();

            const Images = [
              "image0.png",
              "image0.png",
              "image0.png",
              "image0.png",
              "image0.png",
              "image0.png",
              "image0.png",
              "image1.png",
              "image2.png",
              "image3.png",
              "image4.png",
              "image5.png",
              "image6.png",
              "image7.png",
              "image8.png",
              "image5.png",
              "image6.png",
              "image9.png",
              "image7.png",
              "image8.png",
              "image9.png",
              "image10.png",
              "image11.png",
              "image0.png",
            ];

            const hourlyImage = document.getElementById(
              "hourly-image-changing"
            );
            hourlyImage.src = Images[currentHour];
          });
        </script>
      </body>
    </html>
  </body>
</html>
